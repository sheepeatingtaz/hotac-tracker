<li class="dropdown">
    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
        <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
    </a>
    <ul class="dropdown-menu dropdown-user">

        <li><a href="#"><i class="fa fa-user fa-fw"></i> {{ user.get_full_name }}</a>
        </li>
        <li class="divider"></li>
        {% if user.groups.all.count > 0 %}
            <li><a href="#"><i class="fa fa-group fa-fw"></i>  Member of: </a></li>
            {% for group in user.groups.all %}
                <li><a href="#"><i class="fa fa-fw"></i> {{ group| capfirst }}</a></li>
            {% endfor %}
            <li class="divider">
        {% endif %}

{#        </li>#}
        <li class="divider"></li>

{#        </li>#}
    </ul>
    <!-- /.dropdown-user -->
</li>
